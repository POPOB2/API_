<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
    <style>
        div{
            background: white;
            width: 400px;
            height: 400px;
            border: 10px solid green;
            margin: 10px;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <button><a target="blank" href="https://www.youtube.com/c/ChartJS-tutorials/videos">官方教學影片</a></button>
    <button><a target="blank" href="https://www.w3schools.com/ai/ai_chartjs.asp">W3C</a></button>
    <button><a target="blank" href="https://coreui.io/vue/">coreui vue</a></button>
    <button><a target="blank" href="https://highlightjs.org/">high light.js</a></button>

<!--     1.載入cdn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>


<!-- 畫布的像素 -->
<div>
    <canvas id="myChart1" width="400" height="400"></canvas>
</div>
<div>
    <canvas id="myChart2" width="400" height="400"></canvas>
</div>



<script>
const ctx = document.getElementById('myChart1');
const myChart1 = new Chart(ctx, {
        type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [6, 1, 2, 3, 4, 5],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
// -------------------------------------------------------------------------
const ctx2 = document.getElementById('myChart2');
const myChart2 = new Chart(ctx2, {
        type: 'pie',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [6, 1, 2, 3, 4, 5],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</body>
</html>
