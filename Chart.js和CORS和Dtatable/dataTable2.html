    <!-- HTML -->
    /*HTML*/
    <table id="tableArray" class="display" style="width:100%"></table>
    /**/
    <script>
    $(document).ready( function () {
        var dataset = [
                    [
                        "Tiger Nixon",
                        "System Architect",
                        "Edinburgh",
                        "5421",
                        "2011/04/25",
                        "$3,120"
                    ],
                    [
                        "Garrett Winters",
                        "Director",
                        "Edinburgh",
                        "8422",
                        "2011/07/25",
                        "$5,300"
                    ]
                ];
    
        $('#tableArray').DataTable({
            "data": dataset,
            "columns": [ // 列的標題一般是從DOM中讀取（也可以使用這個屬性為表格創建列標題)
              { title: "姓名" },
              { title: "職位" },
              { title: "辦公室" },
              { title: "分機" },
              { title: "開始工作日" },
              { title: "薪資" },
            ]
        })
    
    }); 
    </script>
